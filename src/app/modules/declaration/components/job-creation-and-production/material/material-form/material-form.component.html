<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Designation</label>
      <input type="text" class="form-control" name="designation" formControlName="product">
    </div>
    <div class="form-group">
      <label>Code</label>
      <input type="text" class="form-control" name="code" formControlName="code">
    </div>
    <div class="form-group">
    <label>Origin</label>
      <input class="form-control" name="origin" formControlName="origin">
    </div>
    <div class="form-group">
    <label>Quantity</label>
      <input type="number" class="form-control" name="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
    <label>Unit</label>
      <input class="form-control" name="unit" formControlName="unit">
    </div>
    <div class="form-group">
    <label>Value</label>
      <input type="number" class="form-control" name="value" formControlName="value">
    </div>
    <div class="form-group">
    <label>Comment</label>
      <input class="form-control" name="comment" formControlName="comment">
    </div>
<div class="modal-footer">
<button class="btn btn-primary"
  [disabled]="!form.valid">
  Submit
</button>
</div>
</form>
