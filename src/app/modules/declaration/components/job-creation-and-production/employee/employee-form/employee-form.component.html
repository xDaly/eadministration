<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label class="required">Category</label>
    <select class="form-control" name="category" formControlName="category">
      <option *ngFor="let category of categories | keys" [value]="category.value">{{category.key}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="required">Type</label>
    <select class="form-control" name="type" formControlName="type">
      <option *ngFor="let type of types | keys" [value]="type.value">{{type.key}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Diploma</label>
    <input type="text" class="form-control" name="diploma" formControlName="diploma">
  </div>
  <div class="form-group">
    <label class="required">Number of planned posts</label>
    <input type="number" min="0" class="form-control" name="expectedCount" formControlName="expectedCount">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>
  </div>
</form>
