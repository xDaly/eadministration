<form (ngSubmit)="submit()" [formGroup]="equipmentForm">
    <div class="modal-body">
    <div class="form-group">
        <label class="required">Designation</label>
        <input class="form-control " formControlName="designation" name="label" type="email"></div>
    <div class="form-group">
        <label class="required">Quantity</label>
        <input class="form-control" formControlName="quantity" name="qty" type="number"></div>
        <div class="form-group">
            <label class="required">Value Total (TND)</label>
            <input class="form-control" formControlName="value" name="total" type="number">
        </div>
        <div class="form-group">
            <label>Comment</label>
            <textarea class="form-control" formControlName="comment" name="comment"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="!equipmentForm.valid" class="btn btn-primary">
            Submit
        </button>
    </div>
</form>
